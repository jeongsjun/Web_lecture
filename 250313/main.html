<!-- 기본 html 태그 구조 -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <!-- 큰 빨간 글씨로 텍스트 출력 -->
    <font size=6 color="red">
      hello <br>
      world html
      <br>
    </font>

    <!-- 텍스트 입력 필드 (ID 입력용) -->
    <input type="text" placeholder="ID를 입력하세요.">

    <!-- 비밀번호 입력 필드 -->
    <input type="password" placeholder="비밀번호를 입력하세요.">

    <!-- 로그인 버튼 -->
    <input type="button" value="로그인"><br>

    <!-- 성별 선택 (라디오 버튼, 하나만 선택 가능) -->
    성별
    남성<input type="radio" name="gender" checked>
    여성<input type="radio" name="gender">
    기타<input type="radio" name="gender"><br>

    <!-- 국적 선택 (라디오 버튼, 하나만 선택 가능) -->
    국적
    내국인<input type="radio" name="nationality" checked>
    외국인<input type="radio" name="nationality">
    외계인<input type="radio" name="nationality"><br>

    <!-- 출생월 선택 (드롭다운 메뉴) -->
    출생월
    <select>
      <option>1월</option>
      <option>2월</option>
      <option>3월</option>
      <option selected>4월</option> <!-- 기본 선택값 -->
      <option>5월</option>
      <option>6월</option>
      <option>7월</option>
      <option>8월</option>
      <option>9월</option>
      <option>10월</option>
      <option>11월</option>
      <option>12월</option>
    </select><br>

    <!-- 사용자로부터 긴 텍스트를 입력받을 수 있는 입력창 -->
    <textarea rows="15" cols="50"></textarea>

    <!-- 순서를 출력해주는 리스트-->
    <ol type = "A" start="10"> <!-- 시작 순서 지정 가능 -->
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <!-- 순서를 출력하지 않는 리스트 -->
    <ul> 
      <li>1</li>
      <li>2</li>
      <li>3</li>

    </ul>
  </body>
  <script>
  // alert("hello alert");
  // frontend를 콘솔에 찍음
  console.log("frontend"); <!-- 웹에서 개발자 도구로 콘솔에 찍힘(프론트엔드)-->
  </script>
</html>
