<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 초록색 글씨, 폰트 크기 10으로 회원가입 텍스트 출력 / 정렬은 가운데-->
    <font size=10 color = "green">
      <center>회원가입</center>
    </font><br>

    <!-- 아이디, 비밀번호, 재확인, 이름 입력 영역 생성-->
    아이디 : <input type="text" name="id"><br>
    비밀번호 : <input type="password" name="pw"><br>
    재확인 : <input type="password" name="checkpw"><br>
    이름 : <input type="text" name="name"><br>

    <!-- 성별 선택 라디오 버튼 생성 -->
    남자<input type="radio" name="gender">
    여자<input type="radio" name="gender">
    <br><br>

    <!-- 생년월일 선택 영역 생성 -->
    생년월일<br>
    연도 <input type="text" name="year" size=10>
    월 <select>
      <option selected>1월</option>
      <option>2월</option>
      <option>3월</option>
      <option>4월</option>
      <option>5월</option>
      <option>6월</option>
      <option>7월</option>
      <option>8월</option>
      <option>9월</option>
      <option>10월</option>
      <option>11월</option>
      <option>12월</option>
    </select>
    일 <input type="text" name="day" size=6><br>

    <!-- 휴대폰 번호 및 인증번호 입력 영역 생성 -->
    휴대폰번호 <input type="text" name="phonenumber"><input type="button" name="phonenumber summit" value="인증">
    인증번호 <input type="text" name="authentication"><input type="button" name="authentication summit" value="확인"><br><br>
    
    <!-- 가입하기 버튼 생성 -->
    <input type="button" name="" value="가입하기">
  </body>
</html>
