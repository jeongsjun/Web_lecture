<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- 텍스트 입력 영역과 구구단 버튼 생성-->
    <input type="text" id="number">
    <input type="button" value="구구단" id = "gugudan">

    <!-- 결과가 출력될 영역 생성-->
    <div id = "result"></div>
</body>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    // '구구단' 버튼 클릭 시 이벤트 처리
    $('#gugudan').click(function(){
        // 현재 'result' 영역 비우기
        $('#result').html("");

        // 기준값 불러오기
        let gijunNum = Number($('#number').val())

        // result의 html 변수 선언
        let resultHtml = '';
        
        // 문자열로 구구단 결과 값 저장
        for (let i = 1; i < 10; i++) {
            resultHtml += `${gijunNum} * ${i} = ${gijunNum * i}<br>`;
        }

        // 저장된 문자열 html로 출력하기
        $('#result').html(resultHtml);
    });
</script>
</html>
