<script>
    let arr2 = [];

    for (let i = 1; i < 10; i = i+3) {
        arr2[(i+2)/3 - 1] = [];
        for (let j = 0; j < 5; j++) {
            arr2[(i+2)/3 - 1][j] = i*j;
        }
    }

    console.log(arr2);
</script>
