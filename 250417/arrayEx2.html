<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let arr1 = [];
    let num = 0;
    for(let i = 0; i < 5; i++) {
        arr1[i] = [];
        for (let j = 0; j < 5; j++) {
            arr1[i][j] = num;
            num += i*2 + j*3;
        }
    }

    console.log(arr1);
    console.log(num);
</script>
