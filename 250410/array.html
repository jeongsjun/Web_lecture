<!-- 기본적인 배열 선언과 반복문을 이용한 값 삽입 및 출력-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    
</body>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    // 배열 arr 선언
    let arr = [];

    // 반복문을 통해 배열 arr에 값 삽입
    for (let i = 0; i < 5; i++) {
        arr[i] = i;
    }

    // 배열 출력
    // console.log(arr);
    for (let i = 0; i < 5; i++) {
        console.log(arr[i]);
    }
  </script>
</html>
