<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" id="number">
    <input type="button" value="구구단" id = "gugudan">
    <div id = "result"></div>
</body>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $('#gugudan').click(function(){
        $('#result').html("");

        let gijunNum = Number($('#number').val())
        let resultHtml = '';
        
        for (let i = 1; i < 10; i++) {
            resultHtml += `${gijunNum} * ${i} = ${gijunNum * i}<br>`;
        }

        $('#result').html(resultHtml);
    });
</script>
</html>
