<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array1</title>
</head>
<body>
    
</body>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    let arr1 = [];
    let arr2 = [];

    let arr3 = [];
    let arr4 = [];

    for (let i = 0; i < 10; i++) {
        arr1[i] = i + 1;
    }

    for (let i = 0; i <= 10; i++) {
        arr2[i] = i * 2;
    }

    for (let i = 0; i < 7; i++) {
        arr3[i] = "abc" + (i+1);
    }

    for (let i = 0; i < 9; i++) {
        if (i == 0) {
            arr4[i] = i + 1;
            continue;
        }
        arr4[i] = arr4[i-1] + 3;
    }

    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    console.log(arr4);
</script>
</html>
