<script>
    let arr1 = [];
    let arr2 = [];

    for (let i = 0; i < 10; i++) {
        arr1[i] = i + 1;
    }

    for (let i = 0; i <= 10; i++) {
        arr2[i] = i * 2;
    }

    console.log(arr1);
    console.log(arr2);
</script>
